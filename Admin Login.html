<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #ff5e99, #6e40c9 , #750164 , #2f29e0);
            background-size: 200% 200%;
            animation: gradientMove 10s ease infinite;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85); /* Semi-transparent white background for better visibility */
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* Increased shadow for better contrast */
            max-width: 400px;
            width: 100%;
            z-index: 1; /* Ensures the container is above the background */
            position: relative; /* Ensures proper stacking of the container */
        }
        h2 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #666;
        }
        input[type="text"], input[type="password"] {
            padding: 12px;
            width: calc(100% - 24px);
            font-size: 1em;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button {
            padding: 12px;
            background-color: #ff5e99;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            width: 100%;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #e04e82;
            transform: scale(1.05);
        }
        #message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }
    </style>
    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const adminUsername = "mennaayman"; // Hardcoded username
            const adminPassword = "0000Mann#"; // Hardcoded password

            if (username === adminUsername && password === adminPassword) {
                localStorage.setItem("adminLoggedIn", "true");
                window.location.href = "admin pannel.html"; // Redirect to admin panel
            } else {
                document.getElementById("message").innerText = "Invalid username or password";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Admin Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter username">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password">
        <button onclick="login()">Login</button>
        <p id="message"></p>
    </div>
</body>
</html>
