<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Seeds Academy</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff5e99, #6e40c9 , #750164 , #2f29e0);
            background-size: 200% 200%;
            animation: gradientMove 10s ease infinite;
        }
        @keyframes gradientMove {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }
        .container {
            display: flex;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .left-panel, .right-panel {
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .left-panel {
            background-color: #ffffff;
            width: 50%;
        }
        .right-panel {
            background-color: #fff;
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .right-panel img {
            max-width: 100%;
            border-radius: 10px;
        }
        .header img {
            width: 100px;
            margin-bottom: 10px;
            margin-top: -30px; /* Move the logo higher */
        }
        h2 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
        }
        h2 span {
            color: #a64ac9;
        }
        h2 span.highlight {
            background-color: #ffffff;
            padding: 0 5px;
            border-radius: 5px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            font-size: 1em;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            width: 50%;
            background-color: #ff5e99;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }
        button:hover {
            background-color: #e04e82;
        }
        #message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
    <script>
        function validateID() {
            const validIDs = JSON.parse(localStorage.getItem('validIDs')) || [];  // Retrieve valid IDs from localStorage
            const inputID = document.getElementById("subscriptionID").value;

            if (validIDs.includes(inputID)) {
                window.location.href = "CONTENT.HTML";  // Redirect to Google Drive
            } else {
                document.getElementById("message").innerText = "The subscription has not been renewed";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="header">
                <img src="Artbrd 1.png" alt="Future Seeds Academy Logo">
            </div>
            <h2>Join Our <span class="highlight">Online</span> <span>Programming Courses</span></h2>
            <p>Our courses are expertly designed to transform your skills.</p>
            <label for="subscriptionID">Enter your ID:</label>
            <input type="text" id="subscriptionID" name="subscriptionID" placeholder="enter your ID">
            <button onclick="validateID()">Log In</button>
            <p id="message"></p>
            <p>Contact us for an instant demo class: 01080749803</p>
        </div>
        <div class="right-panel">
            <img src="Captureo.PNG" alt="Student Image">
        </div>
    </div>
</body>
</html>
